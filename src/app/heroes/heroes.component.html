<h2>
  {{hero.name | uppercase}} Details
</h2>
<div>
    <span>id: </span> {{hero.id}}
</div>
<div>
    <!--<span>name: </span> {{hero.name}}-->
    <label>name:
        <input [(ngModel)]='selectHero.name' placeholder="name">
    </label>
</div>

<h2>
    My Heros
</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)">
        <span class="badge">
            {{hero.id}}
        </span> {{hero.name}}
    </li>
</ul>
